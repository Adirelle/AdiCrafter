name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: vars
        run: |
          echo ::set-output name=VERSION::${GITHUB_REF#refs/*/v}

      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 17

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build modrinth
        env:
          MOD_VERSION: ${{ steps.vars.outputs.VERSION }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}

      - id: changelog
        run: |
          echo "::set-output name=CHANGELOG::$(./gradlew getChangelog -q --no-header)"
        env:
          MOD_VERSION: ${{ steps.vars.outputs.VERSION }}

      - uses: actions/upload-artifact@v2
        with:
          name: adicrafter ${{ steps.vars.outputs.VERSION }}
          path: "build/libs/*[0-9].jar"

      - uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.vars.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }
          files: |
            build/libs/*[0-9].jar
